      port: 7777
      targetPort: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  loadBalancerSourceRanges:
  - "217.138.0.0/16"
