apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
#        command: ["/go/bin/dlv"]
#        args: ["--listen=:39001",  "--headless=true", "--api-version=2", "exec", "./scheduler"]
        image: 908221837281.dkr.ecr.us-west-1.amazonaws.com/scheduler:latest
        env:
          - name: pgs_host
            value: "scheduledb-dev.cwioxjkfbfkg.us-west-1.rds.amazonaws.com"
          - name: pgs_port
            value: "5432"
          - name: pgs_user
            value: "scheduler"
          - name: pgs_pass
            valueFrom:
              secretKeyRef:
                name: scheduledb
                key: password
          - name: pgs_db
            value: "scheduler"
          - name: GRPCPort
            value: "7777"
          - name: VideoServiceGRPCAddress
            value: "videoservice:7777"
          - name: NumberOfRetries
            value: "5"
          - name: redis_host
            value: "videoredis-dev.c7ow2j.ng.0001.usw1.cache.amazonaws.com"
          - name: redis_port
            value: "6379"
          - name: redis_pass
            value: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: videoservice
  labels:
    app: videoservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: videoservice
  template:
    metadata:
      labels:
        app: videoservice
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}
      containers:
        - name: videoservice
          image: 908221837281.dkr.ecr.us-west-1.amazonaws.com/videoservice:latest
#          command: ["/go/bin/dlv"]
#          args: ["--listen=:39002", "--headless=true", "--api-version=2", "exec", "./videoservice"]
          ports:
            - containerPort: 7777
          env:
            - name: pgs_host
              value: "videodb-dev.cwioxjkfbfkg.us-west-1.rds.amazonaws.com"
            - name: pgs_port
              value: "5432"
            - name: pgs_user
              value: "videoservice"
            - name: pgs_pass
              valueFrom:
                secretKeyRef:
                  name: videodb
                  key: password
            - name: pgs_db
              value: "videoservice"
            - name: GRPCPort
              value: "7777"
            - name: UserServiceGRPCAddress
              value: "userservice:7777"
            - name: BucketName
              value: "horahora-dev-otomads"
            - name: Local
              value: "false"
            - name: redis_host
              value: "videoredis-dev.c7ow2j.ng.0001.usw1.cache.amazonaws.com"
            - name: redis_port
              value: "6379"
            - name: redis_pass
              value: ""
            - name: OriginFQDN
              value: "https://horahora-dev-otomads.s3-us-west-1.amazonaws.com"
            - name: AWS_DEFAULT_REGION
              value: "us-west-1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduledb
  labels:
    app: scheduledb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduledb
  template:
    metadata:
      labels:
        app: scheduledb
    spec:
      containers:
      - name: scheduledb
        image: postgres:12
        env:
        - name: POSTGRES_USER
          value: "guest"
        - name: POSTGRES_PASSWORD
          value: "guest"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: videoredis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: videoredis
  template:
    metadata:
      labels:
        app: videoredis
    spec:
      containers:
        - name: videoredis
          image: redis:6
---
