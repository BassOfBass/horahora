apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 908221837281.dkr.ecr.us-west-1.amazonaws.com/frontend:latest
          #        command: ["/go/bin/dlv"]
          #        args: ["--listen=:39003",  "--headless=true", "--api-version=2", "exec", "./userservice"]
          # "--continue", "--accept-multiclient", to avoid waiting for debugger
          ports:
            - containerPort: 8081
          env:
            - name: UserServiceGRPCAddress
              value: "userservice:7777"
            - name: VideoServiceGRPCAddress
              value: "videoservice:7777"
            - name: SchedulerServiceGRPCAddress
              value: "scheduler:7777"
---
apiVersion: v1
kind: Pod
metadata:
  name: dnsutils
  namespace: default
spec:
  containers:
  - name: dnsutils
    image: gcr.io/kubernetes-e2e-test-images/dnsutils:1.3
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
spec:
  selector:
    app: userservice
  ports:
    - protocol: TCP
      port: 7777
      targetPort: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: videoservice
spec:
